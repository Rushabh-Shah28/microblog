<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome to microblog</title>
    {% endif %}
  </head>
  <body>
    <h1>Hi, {{ user.name }}!</h1>
    {% for post in posts %}
        <div>
            <p>
                Author : {{ post.author }} <br>Quotes:{{ post.description }}
            </p>
        </div>
    {% endfor %}
  </body>
</html>
